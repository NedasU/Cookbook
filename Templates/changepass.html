{% extends "layout.html" %}

{% block title %}Change your password{% endblock %}

{% block body %}
    <div>
        <form action="/changepass" method="POST" ALIGN="center">
            <label>Register</label>
            <br>
            <input type="text" name="curpass1" placeholder="Current Password" autofocus, autocomplete="off">
            <input type="text" name="newpass1" placeholder="New Password" autocomplete="off">
            <input type="text" name="newpass2" placeholder="Confirm new Password" autocomple="off">
            <br>
            <button type="submit" style="margin-top: 20px;">Change Password</button>
        </form>
        <div>
          <p style="color: Red; text-align: center">{{error}}</p>
        </div>
    </div>
{% endblock %}
