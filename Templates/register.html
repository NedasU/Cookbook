{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}

{% block body %}
    <form action="/register" method="POST" ALIGN="center">
        <label>Register</label>
        <br>
        <input type="text" name="username" placeholder="Username" autofocus, autocomplete="off">
        <input type="text" name="password" placeholder="Password" autocomplete="off">
        <input type="text" name="confirmation" placeholder="confirm password" autocomple="off">
        <br>
        <button type="submit" style="margin-top: 20px;">Register</button>
    </form>
    <div>
      <p style="color: Red; text-align: center">{{error}}</p>
    </div>
{% endblock %}
